<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Iniciar Sesión</title>
        <style>
            body {
                margin: 0;
                height: 100vh;
                background: linear-gradient(135deg, #1e3c72, #2a5298);
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                color: white;
            }

            .login-box {
                background: rgba(255, 255, 255, 0.15);
                padding: 40px;
                border-radius: 12px;
                box-shadow: 0 0 10px rgba(10, 25, 75, 0.8);
                width: 320px;
                backdrop-filter: blur(10px);
            }

            h2 {
                text-align: center;
                margin-bottom: 25px;
                font-weight: 700;
            }

            label {
                display: block;
                margin-bottom: 8px;
                font-size: 0.9em;
            }

            input[type="text"],
            input[type="password"] {
                width: 100%;
                padding: 10px 12px;
                margin-bottom: 20px;
                border: none;
                border-radius: 8px;
                font-size: 1em;
                outline: none;
            }

            input[type="submit"] {
                width: 100%;
                padding: 12px;
                background: #004aad;
                border: none;
                border-radius: 8px;
                font-size: 1.1em;
                font-weight: 700;
                cursor: pointer;
                transition: background 0.3s ease;
                color: white;
            }

            input[type="submit"]:hover {
                background: #002e6b;
            }

            .error {
                background: #ff4d4d;
                padding: 10px;
                margin-bottom: 15px;
                border-radius: 8px;
                text-align: center;
                font-weight: 600;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <div id="error" class="error" style="display:none;"></div>
            <form id="loginForm" action="LoginServlet" method="post">
                <label >Usuario</label>
                <input type="text" id="usuario" name="usuario" required />
                <label >Contraseña</label>
                <input type="password" id="contrasenia" name="contrasenia" required />
                <input type="submit" value="Entrar" />
            </form>
        </div>

        
    </body>
</html>
